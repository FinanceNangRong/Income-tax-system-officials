<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงานความเสี่ยง - Risk Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
        }
        .risk-option:checked + label {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: currentColor;
        }
        .iframe-wrapper {
            position: relative;
            padding-bottom: 75%; /* ความสูงตาราง */
            height: 0;
            overflow: hidden;
            border-radius: 1rem;
        }
        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-slate-900">

    <!-- Header Section -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">ระบบบันทึกความเสี่ยง (GitHub Version)</h1>
            </div>
            <div class="hidden sm:flex items-center gap-2">
                <span class="inline-block w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-xs font-semibold text-slate-500 uppercase">Live System</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8 space-y-10">
        
        <!-- ฟอร์มรายงานความเสี่ยง -->
        <section class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
            <div class="p-6 sm:p-10">
                <div class="mb-8 border-l-4 border-indigo-600 pl-4">
                    <h2 class="text-2xl font-bold text-slate-800">1. บันทึกข้อมูลรายงาน</h2>
                    <p class="text-slate-500 text-sm mt-1">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อประสิทธิภาพในการวิเคราะห์</p>
                </div>

                <form id="riskForm" class="space-y-8">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- หัวข้อที่ 1: วัน/เดือน/ปี -->
                        <div class="space-y-2">
                            <label for="incidentDate" class="text-sm font-bold text-slate-700">
                                วันที่และเวลาที่เกิดเหตุ <span class="text-red-500">*</span>
                            </label>
                            <input type="datetime-local" id="incidentDate" name="date" required 
                                class="w-full p-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all outline-none bg-slate-50/50">
                        </div>

                        <!-- หัวข้อที่ 2: รายละเอียดเหตุการณ์ -->
                        <div class="space-y-2 md:row-span-2">
                            <label for="details" class="text-sm font-bold text-slate-700">
                                รายละเอียด/คำบรรยายเหตุการณ์ <span class="text-red-500">*</span>
                            </label>
                            <textarea id="details" name="details" rows="6" required placeholder="พิมพ์รายละเอียดสิ่งที่เกิดขึ้น..."
                                class="w-full p-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all outline-none resize-none bg-slate-50/50 h-[calc(100%-2rem)]"></textarea>
                        </div>

                        <!-- หัวข้อที่ 3: คะแนนความเสี่ยง -->
                        <div class="space-y-3">
                            <label class="text-sm font-bold text-slate-700">
                                คะแนนความเสี่ยง (1-5) <span class="text-red-500">*</span>
                            </label>
                            <div class="grid grid-cols-5 gap-2">
                                <div class="relative">
                                    <input type="radio" name="riskLevel" id="r1" value="1" class="peer sr-only risk-option" required>
                                    <label for="r1" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 cursor-pointer hover:bg-green-50 peer-checked:bg-green-600 peer-checked:border-green-600 peer-checked:text-white transition-all">
                                        <span class="text-lg font-bold">1</span>
                                    </label>
                                </div>
                                <div class="relative">
                                    <input type="radio" name="riskLevel" id="r2" value="2" class="peer sr-only risk-option">
                                    <label for="r2" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 cursor-pointer hover:bg-lime-50 peer-checked:bg-lime-500 peer-checked:border-lime-500 peer-checked:text-white transition-all">
                                        <span class="text-lg font-bold">2</span>
                                    </label>
                                </div>
                                <div class="relative">
                                    <input type="radio" name="riskLevel" id="r3" value="3" class="peer sr-only risk-option">
                                    <label for="r3" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 cursor-pointer hover:bg-yellow-50 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 peer-checked:text-white transition-all">
                                        <span class="text-lg font-bold">3</span>
                                    </label>
                                </div>
                                <div class="relative">
                                    <input type="radio" name="riskLevel" id="r4" value="4" class="peer sr-only risk-option">
                                    <label for="r4" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 cursor-pointer hover:bg-orange-50 peer-checked:bg-orange-500 peer-checked:border-orange-500 peer-checked:text-white transition-all">
                                        <span class="text-lg font-bold">4</span>
                                    </label>
                                </div>
                                <div class="relative">
                                    <input type="radio" name="riskLevel" id="r5" value="5" class="peer sr-only risk-option">
                                    <label for="r5" class="flex flex-col items-center justify-center p-3 rounded-xl border-2 border-slate-100 bg-slate-50 cursor-pointer hover:bg-red-50 peer-checked:bg-red-600 peer-checked:border-red-600 peer-checked:text-white transition-all">
                                        <span class="text-lg font-bold">5</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- หัวข้อที่ 4: อัปโหลดไฟล์ -->
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 flex items-center gap-2">
                            อัปโหลดหลักฐาน (PDF/JPG/PNG) <span class="text-red-500">*</span>
                        </label>
                        <div id="dropzone" class="group border-2 border-dashed border-slate-200 rounded-2xl p-8 transition-all hover:bg-indigo-50/50 hover:border-indigo-400 text-center relative">
                            <input type="file" id="fileUpload" required accept=".pdf, .jpg, .jpeg, .png" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                            <div class="space-y-2">
                                <div class="mx-auto bg-slate-100 w-12 h-12 rounded-full flex items-center justify-center text-slate-400 group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                                </div>
                                <p class="text-slate-600 font-medium">คลิกเพื่อเลือกไฟล์ หรือลากไฟล์มาวาง</p>
                                <p class="text-xs text-slate-400 font-medium uppercase">PDF, JPG, PNG (Max 5MB)</p>
                                <p id="fileName" class="text-sm font-bold text-indigo-600 mt-3 hidden"></p>
                            </div>
                        </div>
                    </div>

                    <!-- ปุ่มส่งข้อมูล -->
                    <div class="pt-2">
                        <button type="submit" id="submitBtn" class="w-full bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl hover:bg-indigo-700 transition-all active:scale-[0.98]">
                            บันทึกข้อมูลรายงานความเสี่ยง
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- หัวข้อที่ 5: แสดงผล Google Sheet -->
        <section class="space-y-4">
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <span class="w-1.5 h-6 bg-green-500 rounded-full"></span>
                    2. ฐานข้อมูล Google Sheet
                </h2>
                <a href="https://docs.google.com/spreadsheets/d/1XXCHaWbKmS68xKOhpoenAqTtRxiBpkcVWQtftWciFxg/edit?usp=sharing" target="_blank" class="text-sm font-bold text-indigo-600 hover:underline inline-flex items-center gap-1">
                    เปิดใน Google Sheets
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg>
                </a>
            </div>
            
            <div class="bg-white p-2 rounded-3xl shadow-lg border border-slate-100">
                <div class="iframe-wrapper border border-slate-50 overflow-hidden">
                    <iframe src="https://docs.google.com/spreadsheets/d/1XXCHaWbKmS68xKOhpoenAqTtRxiBpkcVWQtftWciFxg/edit?usp=sharing&amp;rm=minimal&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                </div>
            </div>
        </section>

    </main>

    <!-- Success Popup -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 translate-y-32 opacity-0 transition-all duration-500 z-50 pointer-events-none">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-3">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </div>
            <span class="font-bold">ส่งรายงานสำเร็จ!</span>
        </div>
    </div>

    <script>
        // Set Default Time
        const dateInput = document.getElementById('incidentDate');
        const setNow = () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            dateInput.value = now.toISOString().slice(0, 16);
        };
        setNow();

        // File Display Logic
        const fileInput = document.getElementById('fileUpload');
        const fileNameDisplay = document.getElementById('fileName');
        const dropzone = document.getElementById('dropzone');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = "✓ เลือกไฟล์แล้ว: " + e.target.files[0].name;
                fileNameDisplay.classList.remove('hidden');
                dropzone.classList.add('border-indigo-500', 'bg-indigo-50/50');
            } else {
                fileNameDisplay.classList.add('hidden');
                dropzone.classList.remove('border-indigo-500', 'bg-indigo-50/50');
            }
        });

        // Form Submission Logic
        const form = document.getElementById('riskForm');
        const toast = document.getElementById('toast');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Check Risk Level
            const riskLevel = document.querySelector('input[name="riskLevel"]:checked');
            if (!riskLevel) {
                alert("กรุณาระบุคะแนนความเสี่ยง");
                return;
            }

            // Visual State: Processing
            submitBtn.disabled = true;
            submitBtn.textContent = "กำลังบันทึกข้อมูล...";
            submitBtn.classList.add('opacity-50');

            // Simulation (For GitHub Pages integration)
            setTimeout(() => {
                // Show Success Message
                toast.classList.remove('translate-y-32', 'opacity-0');
                
                // Clear Form
                form.reset();
                setNow();
                fileNameDisplay.classList.add('hidden');
                dropzone.classList.remove('border-indigo-500', 'bg-indigo-50/50');
                
                // Reset Button
                submitBtn.disabled = false;
                submitBtn.textContent = "บันทึกข้อมูลรายงานความเสี่ยง";
                submitBtn.classList.remove('opacity-50');

                // Auto-hide Notification
                setTimeout(() => {
                    toast.classList.add('translate-y-32', 'opacity-0');
                }, 3000);

                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1000);
        });
    </script>
</body>
</html>
