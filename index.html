<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาใบหักภาษี (Strict Search)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f1f5f9; }
        
        /* สไตล์สำหรับการแสดงผลบนหน้าจอ */
        .page-preview {
            background-color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 2.5rem;
            border-radius: 4px;
        }

        /* สไตล์สำหรับการพิมพ์ */
        @media print {
            @page { 
                size: A4; 
                margin: 0; 
            }
            body { 
                background-color: white; 
                margin: 0;
                padding: 0;
            }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            
            #print-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
            }
            
            .page-break { 
                page-break-after: always; 
                break-after: page; 
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .no-print { display: none !important; }
            
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body class="min-h-screen pb-10">

    <div class="container mx-auto p-4 max-w-4xl no-print">
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 border border-gray-100">
            <div class="flex flex-col items-center mb-6">
                <div class="bg-rose-600 text-white p-4 rounded-2xl mb-4 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">ระบบค้นหาใบหักภาษี</h1>
                <p class="text-rose-600 mt-2 text-center font-semibold">เงื่อนไข: ข้อมูลทั้ง 3 อย่างต้องตรงกันในหน้าเดียวเท่านั้น</p>
            </div>

            <div class="space-y-6 bg-slate-50 p-6 rounded-2xl border border-slate-200">
                
                <!-- ส่วนลิงก์ถูกซ่อนไว้ (Hidden) -->
                <div class="hidden">
                    <textarea id="github-links">https://raw.githubusercontent.com/rattanapaiboon/Risk-Treatment/main/ภงด 1 ก.pdf, https://raw.githubusercontent.com/rattanapaiboon/Risk-Treatment/main/ภงด 1 ก พิเศษ.pdf</textarea>
                </div>

                <!-- ช่องค้นหาแบบบังคับครบทุกช่อง -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-slate-700 font-bold mb-2">1. เลขประจำตัวผู้เสียภาษี (13 หลัก) <span class="text-rose-500">*</span></label>
                        <input type="text" id="search-taxid" placeholder="กรอกเลข 13 หลัก" maxlength="13" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all font-mono">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-slate-700 font-bold mb-2">2. ชื่อ (ไม่ต้องมีคำนำหน้า) <span class="text-rose-500">*</span></label>
                            <input type="text" id="search-name" placeholder="เช่น สยุมพร" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-slate-700 font-bold mb-2">3. นามสกุล <span class="text-rose-500">*</span></label>
                            <input type="text" id="search-lastname" placeholder="เช่น โลห์นารายณ์" class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all">
                        </div>
                    </div>
                </div>

                <button onclick="startSearch()" id="search-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-4 rounded-2xl shadow-lg transition active:scale-95 flex items-center justify-center text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    ตรวจสอบข้อมูลและค้นหา
                </button>
            </div>
            
            <div id="status" class="mt-6 text-center font-medium min-h-[40px]"></div>
        </div>
    </div>

    <!-- ผลลัพธ์ -->
    <div id="result-container" class="container mx-auto p-4 hidden">
        <div class="bg-rose-50 border border-rose-100 rounded-2xl p-6 mb-8 no-print flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm">
            <div>
                <h2 class="text-2xl font-bold text-rose-900">ยืนยันข้อมูลถูกต้อง</h2>
                <p class="text-rose-700 font-medium">พบหน้าที่ข้อมูลทั้ง 3 ส่วนตรงกันสมบูรณ์</p>
            </div>
            <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-2xl shadow-lg flex items-center transition transform hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                พิมพ์ใบหักภาษี
            </button>
        </div>
        
        <div id="print-area" class="flex flex-col items-center pb-20"></div>
    </div>

    <script>
        async function startSearch() {
            const linksText = document.getElementById('github-links').value.trim();
            const taxId = document.getElementById('search-taxid').value.trim();
            const fName = document.getElementById('search-name').value.trim();
            const lName = document.getElementById('search-lastname').value.trim();
            const status = document.getElementById('status');
            const printArea = document.getElementById('print-area');
            const resultDiv = document.getElementById('result-container');
            const btn = document.getElementById('search-btn');

            // เงื่อนไขบังคับกรอกครบทั้ง 3 อย่าง
            if (!taxId || !fName || !lName) {
                status.innerHTML = '<span class="text-amber-600">⚠️ กรุณากรอกข้อมูลให้ครบทั้ง 3 ช่องเพื่อความถูกต้อง</span>';
                return;
            }

            btn.disabled = true;
            status.innerHTML = '<div class="text-rose-600 flex items-center justify-center gap-2 animate-pulse"><svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>กำลังตรวจสอบข้อมูลอย่างละเอียด...</span></div>';
            printArea.innerHTML = '';
            resultDiv.classList.add('hidden');

            const links = linksText.split(',').map(l => l.trim()).filter(l => l !== "");
            let matches = 0;

            try {
                for (let link of links) {
                    try {
                        const response = await fetch(link);
                        if (!response.ok) throw new Error("Connection failed");
                        
                        const data = await response.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data }).promise;

                        for (let i = 1; i <= pdf.numPages; i++) {
                            status.innerText = `กำลังตรวจสอบหน้าที่ ${i}/${pdf.numPages}...`;
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            
                            const rawText = textContent.items.map(item => item.str).join('');
                            const cleanText = rawText.replace(/[\s-]/g, '');
                            
                            const targetTax = taxId.replace(/[\s-]/g, '');
                            const targetF = fName.replace(/\s+/g, '');
                            const targetL = lName.replace(/\s+/g, '');

                            // เงื่อนไข Strict: ต้องมีครบทั้ง 3 อย่างในหน้าเดียวกัน
                            const hasTax = cleanText.includes(targetTax);
                            const hasFName = cleanText.includes(targetF);
                            const hasLName = cleanText.includes(targetL);

                            if (hasTax && hasFName && hasLName) {
                                matches++;
                                await renderPage(page, printArea);
                            }
                        }
                    } catch (err) {
                        console.error("Error processing file:", link, err);
                    }
                }

                if (matches > 0) {
                    status.innerHTML = `<span class="text-green-600 font-bold text-xl">✅ ตรวจสอบพบข้อมูลตรงกันทั้งหมด ${matches} หน้า</span>`;
                    resultDiv.classList.remove('hidden');
                    setTimeout(() => resultDiv.scrollIntoView({ behavior: 'smooth' }), 300);
                } else {
                    status.innerHTML = `<div class="bg-rose-100 p-4 rounded-xl text-rose-700 border border-rose-200">
                        <p class="font-bold">✖ ไม่พบหน้าที่ข้อมูลตรงกันทั้ง 3 ส่วน</p>
                        <p class="text-sm">กรุณาตรวจสอบ เลขผู้เสียภาษี, ชื่อ หรือนามสกุล อีกครั้ง</p>
                    </div>`;
                }
            } finally {
                btn.disabled = false;
            }
        }

        async function renderPage(page, container) {
            const viewport = page.getViewport({ scale: 2.5 });
            const wrapper = document.createElement('div');
            wrapper.className = 'page-break page-preview';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            canvas.style.width = "210mm"; 
            canvas.style.height = "auto";
            
            wrapper.appendChild(canvas);
            container.appendChild(wrapper);

            await page.render({ canvasContext: context, viewport }).promise;
        }
    </script>
</body>
</html>
