<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาใบหักภาษีจาก Google Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        @media print {
            @page { size: A4; margin: 0; }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .page-break { page-break-after: always; break-after: page; }
            .no-print { display: none !important; }
        }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body class="min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl no-print">
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 border border-gray-100">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-blue-100 p-3 rounded-full mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-blue-900">ระบบสแกนใบหักภาษี (ภ.ง.ด.)</h1>
            </div>
            <p class="text-gray-500 text-center mb-8">ค้นหารายชื่อจากไฟล์ใน Google Drive และสั่งพิมพ์เฉพาะหน้านั้น</p>

            <div class="space-y-6 bg-slate-50 p-6 rounded-xl border border-slate-200 shadow-inner">
                <div>
                    <label class="block text-slate-700 font-bold mb-2 flex items-center">
                        <span class="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2 font-mono">1</span>
                        ลิงก์ไฟล์จาก Google Drive
                    </label>
                    <textarea id="drive-links" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm font-mono text-gray-600 bg-white" 
                        placeholder="วางลิงก์ไฟล์ที่นี่...">https://drive.google.com/file/d/1Is_fILr86RY95by3cLPC4ECwarsWd2Qk/view?usp=sharing</textarea>
                    <div class="flex justify-between items-center mt-2">
                        <p class="text-xs text-amber-600 italic">* ตรวจสอบว่าไฟล์ตั้งค่า 'Anyone with the link' (ทุกคนที่มีลิงก์) แล้ว</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-slate-700 font-bold mb-2 flex items-center">
                            <span class="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2 font-mono">2</span>
                            ชื่อจริง
                        </label>
                        <input type="text" id="first-name" placeholder="ระบุชื่อ (เช่น สมชาย)" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    </div>
                    <div>
                        <label class="block text-slate-700 font-bold mb-2 flex items-center">
                            <span class="bg-blue-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs mr-2 font-mono">3</span>
                            นามสกุล
                        </label>
                        <input type="text" id="last-name" placeholder="ระบุนามสกุล (เช่น ใจดี)" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    </div>
                </div>

                <button id="search-btn" onclick="processFiles()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 flex items-center justify-center text-lg">
                    <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span>เริ่มค้นหาเอกสาร</span>
                </button>
            </div>
            
            <div id="status" class="mt-6 text-center font-medium min-h-[40px]"></div>
        </div>
    </div>

    <div id="result-container" class="container mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6 no-print bg-white p-5 rounded-xl shadow-md border border-blue-100 sticky top-4 z-50">
            <div>
                <h2 class="text-xl font-bold text-slate-800 flex items-center">
                    <span class="bg-green-500 w-3 h-3 rounded-full mr-2 animate-pulse"></span>
                    พบเอกสารต้นฉบับ
                </h2>
                <p class="text-sm text-gray-500">ตรวจสอบและสั่งพิมพ์เอกสาร</p>
            </div>
            <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md flex items-center transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                สั่งพิมพ์เอกสาร
            </button>
        </div>
        
        <div id="print-area" class="flex flex-col items-center gap-10 pb-20"></div>
    </div>

    <script>
        function getDirectLink(url) {
            const regex = /\/d\/([^\/]+)/;
            const match = url.match(regex);
            if (match && match[1]) {
                return `https://docs.google.com/uc?export=download&id=${match[1]}`;
            }
            return url;
        }

        async function processFiles() {
            const linksText = document.getElementById('drive-links').value.trim();
            const fName = document.getElementById('first-name').value.trim();
            const lName = document.getElementById('last-name').value.trim();
            const status = document.getElementById('status');
            const printArea = document.getElementById('print-area');
            const resultContainer = document.getElementById('result-container');
            const btn = document.getElementById('search-btn');

            if (!linksText || (!fName && !lName)) {
                alert("กรุณาระบุลิงก์ไฟล์และระบุชื่อ/นามสกุลที่ต้องการค้นหาครับ");
                return;
            }

            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            status.innerHTML = '<div class="flex items-center justify-center gap-2 text-blue-600"><svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>กำลังสแกนไฟล์...</span></div>';
            printArea.innerHTML = '';
            resultContainer.classList.add('hidden');

            const links = linksText.split(',').map(l => l.trim()).filter(l => l !== "");
            let foundCount = 0;

            try {
                for (let link of links) {
                    try {
                        const directUrl = getDirectLink(link);
                        const response = await fetch(directUrl);
                        if (!response.ok) throw new Error("เข้าถึงไฟล์ไม่ได้ กรุณาตรวจสอบการแชร์ไฟล์");
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                        for (let i = 1; i <= pdf.numPages; i++) {
                            status.innerHTML = `<span class="text-blue-500 animate-pulse">กำลังสแกนหน้า ${i} / ${pdf.numPages}...</span>`;
                            const page = await pdf.getPage(i);
                            const content = await page.getTextContent();
                            const text = content.items.map(item => item.str).join('').replace(/\s+/g, '');

                            const searchF = fName.replace(/\s+/g, '');
                            const searchL = lName.replace(/\s+/g, '');

                            let match = false;
                            if (searchF && searchL) {
                                if (text.includes(searchF) && text.includes(searchL)) match = true;
                            } else {
                                if (text.includes(searchF || searchL)) match = true;
                            }

                            if (match) {
                                foundCount++;
                                await renderToCanvas(page, printArea, i, foundCount);
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        status.innerHTML += `<br><span class="text-red-500 text-xs">⚠️ ข้อผิดพลาด: ${err.message}</span>`;
                    }
                }

                if (foundCount > 0) {
                    status.innerHTML = `<span class="text-green-600 font-bold text-xl">✅ พบเอกสารทั้งหมด ${foundCount} หน้า</span>`;
                    resultContainer.classList.remove('hidden');
                } else {
                    status.innerHTML = `<span class="text-red-500 font-bold text-lg">✖ ไม่พบรายชื่อ "${fName} ${lName}"</span>`;
                }
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function renderToCanvas(page, container, originalPageNum, foundIndex) {
            const viewport = page.getViewport({ scale: 2.0 });
            const wrapper = document.createElement('div');
            wrapper.className = 'page-break bg-white shadow-xl border border-gray-200 relative';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            canvas.style.width = "210mm"; 
            canvas.style.height = "auto";
            
            wrapper.appendChild(canvas);
            container.appendChild(wrapper);

            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }
    </script>
</body>
</html>
