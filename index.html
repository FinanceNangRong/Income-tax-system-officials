<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาใบหักภาษี (Strict Search)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <style>
        body { font-family: 'Sarabun', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        /* สไตล์สำหรับการแสดงผลบนหน้าจอ */
        .page-preview {
            background-color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 2.5rem;
            border-radius: 4px;
        }

        /* สำหรับโหมดมืด ปรับสีพื้นหลังรอบๆ Canvas */
        .dark .page-preview {
            border-color: #334155;
        }

        /* สไตล์สำหรับการพิมพ์ */
        @media print {
            @page { 
                size: A4; 
                margin: 0; 
            }
            body { 
                background-color: white !important; 
                margin: 0;
                padding: 0;
            }
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            
            #print-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
            }
            
            .page-break { 
                page-break-after: always; 
                break-after: page; 
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .no-print { display: none !important; }
            
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body class="min-h-screen pb-10 bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100">

    <!-- ปุ่มสลับโหมดมืด/สว่าง -->
    <div class="fixed top-4 right-4 z-50 no-print">
        <button onclick="toggleDarkMode()" class="p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700 hover:scale-110 transition active:scale-95">
            <span id="dark-mode-icon-light" class="block dark:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z" />
                </svg>
            </span>
            <span id="dark-mode-icon-dark" class="hidden dark:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </span>
        </button>
    </div>

    <div class="container mx-auto p-4 max-w-4xl no-print">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 mb-6 border border-gray-100 dark:border-slate-700 transition-colors">
            <div class="flex flex-col items-center mb-6">
                <!-- อัปเดตโลโก้จาก GitHub -->
                <div class="mb-4">
                    <img src="https://raw.githubusercontent.com/FinanceNangRong/Income-tax-system-officials/main/NRHOS.png" 
                         alt="Logo" 
                         class="h-24 w-auto drop-shadow-md"
                         onerror="this.src='https://via.placeholder.com/100?text=NRHOS'">
                </div>
                <h1 class="text-3xl font-bold text-slate-800 dark:text-white">ระบบค้นหา หนังสือรับรองหักภาษี ณ ที่จ่าย</h1>
                <p class="text-rose-600 dark:text-rose-400 mt-2 text-center font-semibold">โรงพยาบาลนางรอง • ตรวจสอบข้อมูล 3 ส่วนให้ตรงกันในหน้าเดียว</p>
            </div>

            <div class="space-y-6 bg-slate-50 dark:bg-slate-700/50 p-6 rounded-2xl border border-slate-200 dark:border-slate-600">
                
                <!-- ส่วนลิงก์ถูกซ่อนไว้ (Hidden) -->
                <div class="hidden">
                    <textarea id="github-links">
                        https://raw.githubusercontent.com/FinanceNangRong/Income-tax-system-officials/main/ภงด 1 ก.pdf,
                        https://raw.githubusercontent.com/FinanceNangRong/Income-tax-system-officials/main/ภงด 1 ก พิเศษ.pdf,
                        https://raw.githubusercontent.com/FinanceNangRong/Income-tax-system-officials/main/ภาษี ลูกจ้าง ปี 2568.pdf,
                        https://raw.githubusercontent.com/FinanceNangRong/Income-tax-system-officials/main/ภาษีปี 2568 ข้าราชการ.pdf
                    </textarea>
                </div>

                <!-- ช่องค้นหา -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">1. เลขประจำตัวผู้เสียภาษี (13 หลัก) <span class="text-rose-500">*</span></label>
                        <input type="text" id="search-taxid" placeholder="กรอกเลข 13 หลัก" maxlength="13" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all font-mono dark:text-white dark:placeholder-slate-500">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">2. ชื่อ (ไม่ต้องมีคำนำหน้า) <span class="text-rose-500">*</span></label>
                            <input type="text" id="search-name" placeholder="เช่น มานี" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all dark:text-white dark:placeholder-slate-500">
                        </div>
                        <div>
                            <label class="block text-slate-700 dark:text-slate-300 font-bold mb-2">3. นามสกุล <span class="text-rose-500">*</span></label>
                            <input type="text" id="search-lastname" placeholder="เช่น ปีดา" class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-rose-500 outline-none transition-all dark:text-white dark:placeholder-slate-500">
                        </div>
                    </div>
                </div>

                <button onclick="startSearch()" id="search-btn" class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-4 rounded-2xl shadow-lg transition active:scale-95 flex items-center justify-center text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    ตรวจสอบข้อมูลและค้นหาเอกสาร
                </button>
            </div>
            
            <div id="status" class="mt-6 text-center font-medium min-h-[40px]"></div>
        </div>
    </div>

    <!-- ผลลัพธ์ -->
    <div id="result-container" class="container mx-auto p-4 hidden">
        <div class="bg-rose-50 dark:bg-rose-900/20 border border-rose-100 dark:border-rose-800 rounded-2xl p-6 mb-8 no-print flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm transition-colors">
            <div>
                <h2 class="text-2xl font-bold text-rose-900 dark:text-rose-100">ยืนยันข้อมูลถูกต้อง</h2>
                <p class="text-rose-700 dark:text-rose-300 font-medium">พบหน้าเอกสารที่ข้อมูลตรงกันสมบูรณ์</p>
            </div>
            <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-2xl shadow-lg flex items-center transition transform hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                สั่งพิมพ์ใบภาษี
            </button>
        </div>
        
        <div id="print-area" class="flex flex-col items-center pb-20"></div>
    </div>

    <script>
        // ฟังก์ชันสลับโหมดมืด/สว่าง
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // ตรวจสอบธีมที่บันทึกไว้หรือค่าเริ่มต้นจากระบบ
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        async function startSearch() {
            const linksText = document.getElementById('github-links').value.trim();
            const taxId = document.getElementById('search-taxid').value.trim();
            const fName = document.getElementById('search-name').value.trim();
            const lName = document.getElementById('search-lastname').value.trim();
            const status = document.getElementById('status');
            const printArea = document.getElementById('print-area');
            const resultDiv = document.getElementById('result-container');
            const btn = document.getElementById('search-btn');

            if (!taxId || !fName || !lName) {
                status.innerHTML = '<span class="text-amber-600 dark:text-amber-400">⚠️ กรุณากรอกข้อมูลให้ครบทั้ง 3 ช่องเพื่อเริ่มการค้นหา</span>';
                return;
            }

            btn.disabled = true;
            status.innerHTML = '<div class="text-rose-600 dark:text-rose-400 flex items-center justify-center gap-2 animate-pulse"><svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>กำลังสแกนฐานข้อมูลภาษี...</span></div>';
            printArea.innerHTML = '';
            resultDiv.classList.add('hidden');

            const links = linksText.split(',').map(l => l.trim()).filter(l => l !== "");
            let matches = 0;

            try {
                for (let link of links) {
                    try {
                        const fileName = decodeURIComponent(link.split('/').pop());
                        const response = await fetch(link);
                        if (!response.ok) throw new Error("Connection failed");
                        
                        const data = await response.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data }).promise;

                        for (let i = 1; i <= pdf.numPages; i++) {
                            status.innerText = `กำลังตรวจสอบ: ${fileName} (หน้า ${i}/${pdf.numPages})`;
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            
                            const rawText = textContent.items.map(item => item.str).join('');
                            const cleanText = rawText.replace(/[\s-]/g, '');
                            
                            const targetTax = taxId.replace(/[\s-]/g, '');
                            const targetF = fName.replace(/\s+/g, '');
                            const targetL = lName.replace(/\s+/g, '');

                            const hasTax = cleanText.includes(targetTax);
                            const hasFName = cleanText.includes(targetF);
                            const hasLName = cleanText.includes(targetL);

                            if (hasTax && hasFName && hasLName) {
                                matches++;
                                await renderPage(page, printArea);
                            }
                        }
                    } catch (err) {
                        console.error("Error processing file:", link, err);
                    }
                }

                if (matches > 0) {
                    status.innerHTML = `<span class="text-green-600 dark:text-green-400 font-bold text-xl">✅ ตรวจสอบพบเอกสารที่ถูกต้องรวม ${matches} รายการ</span>`;
                    resultDiv.classList.remove('hidden');
                    setTimeout(() => resultDiv.scrollIntoView({ behavior: 'smooth' }), 300);
                } else {
                    status.innerHTML = `<div class="bg-rose-100 dark:bg-rose-900/40 p-4 rounded-xl text-rose-700 dark:text-rose-300 border border-rose-200 dark:border-rose-800">
                        <p class="font-bold">✖ ไม่พบข้อมูลที่ตรงกันทั้ง 3 ส่วนในหน้าเดียวกัน</p>
                        <p class="text-sm">กรุณาตรวจสอบชื่อ-นามสกุล หรือเลข 13 หลักอีกครั้ง</p>
                    </div>`;
                }
            } finally {
                btn.disabled = false;
            }
        }

        async function renderPage(page, container) {
            const viewport = page.getViewport({ scale: 2.5 });
            const wrapper = document.createElement('div');
            wrapper.className = 'page-break page-preview';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            canvas.style.width = "210mm"; 
            canvas.style.height = "auto";
            
            wrapper.appendChild(canvas);
            container.appendChild(wrapper);

            await page.render({ canvasContext: context, viewport }).promise;
        }
    </script>
</body>
</html>
